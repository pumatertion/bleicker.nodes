Bleicker\Nodes\AbstractNode:
  inheritanceType: JOINED
  table: bleicker_nodes_abstractnode
  type: entity
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    sorting:
      nullable: true
      type: integer
  oneToMany:
    children:
      cascade: ["all"]
      targetEntity: Bleicker\Nodes\AbstractNode
      fetch: EXTRA_LAZY
      mappedBy: parent
      orderBy: { sorting: ASC }
    translations:
      cascade: ["all"]
      targetEntity: Bleicker\Nodes\NodeTranslation
      fetch: EXTRA_LAZY
      mappedBy: node
      orderBy: { propertyName: ASC, language: DESC, region: DESC}
  manyToOne:
    parent:
      targetEntity: Bleicker\Nodes\AbstractNode
      inversedBy: children
      joinColumn:
        name: parent_id
        referencedColumnName: id
        onDelete: CASCADE
