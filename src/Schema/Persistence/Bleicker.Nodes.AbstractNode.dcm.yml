Bleicker\Nodes\AbstractNode:
  inheritanceType: JOINED
  table: bleicker_nodes_abstractnode
  type: entity
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    hidden:
      type: boolean
      options:
        default: 0
    sorting:
      nullable: true
      type: integer
    nodeType:
      type: string
      column: node_type
    nodeTypeAbstraction:
      type: string
      column: node_type_abstraction
  oneToMany:
    children:
      cascade: ["all"]
      targetEntity: Bleicker\Nodes\AbstractNode
      fetch: EXTRA_LAZY
      mappedBy: parent
      orderBy: { sorting: ASC }
    translations:
      cascade: ["all"]
      targetEntity: Bleicker\Nodes\NodeTranslation
      fetch: EXTRA_LAZY
      mappedBy: node
      orderBy: { propertyName: ASC }
  manyToOne:
    parent:
      targetEntity: Bleicker\Nodes\AbstractNode
      inversedBy: children
      joinColumn:
        name: parent_id
        referencedColumnName: id
        onDelete: CASCADE
